<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    
</head>
<body>
    <div class="main-container">
        <div class="ticker-input-container">
            <label for="item"><b>Enter ticker:</b></label>
            <input type="text" id="search" placeholder="ex: AAPL, TSLA, EA, BABA" name="item">
            <button class="btn">Enter</button>
            <div id="spinner" role="status">
                <span class="sr-only">Loading...</span>
              </div>
        </div>
        <div class="panel-container">
            <canvas id="chart"></canvas>
        </div>
        <div class="ratios-container">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Price / Earnings</th>
                    <th scope="col">Dividend Yield</th>
                    <th scope="col">Earnings Per Share TTM</th>
                    <th scope="col">Annual Dividend Per Share</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="pe"></td>
                    <td id="div-yield"></td>
                    <td id="eps"></td>
                    <td id="annual-div-share"></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/data.js"></script>
</body>


</html>
